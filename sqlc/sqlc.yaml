version: 2
sql:
  - engine: postgresql
    schema: ../db_script/V1__initial_tables.sql
    queries: query.sql
    gen:
      go:
        package: sqlc
        out: ../db/sqlc
        output_db_file_name: db.sqlc.go
        output_models_file_name: models.sqlc.go
        output_querier_file_name: querier.sqlc.go
